<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" th:with="pageTitle='List Companies'">
<head>
    <meta charset="UTF-8">
    <title th:fragment="title">User's Companies</title>
</head>
<body th:fragment="content" class="bg-light">

    <div class="container mt-5">
        <div class="mb-4">
            <h2 class="display-4 text-center">Your Registered Companies:</h2>
        </div>

        <div class="list-group">
            <ul class="list-group list-group-flush">
                <li th:each="company : ${companies}" class="list-group-item">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h5 th:text="${company.nameOfCompany}">Company Name</h5>
                            <p class="text-muted" th:text="${company.industry}">Industry</p>
                        </div>

                        <div>
                            <a th:href="@{|/companies/edit/${company.id}|}" class="btn btn-sm btn-outline-primary me-2">Update</a>
                            <a th:href="@{|/companies/delete/${company.id}|}" class="btn btn-sm btn-outline-danger">Delete</a>
                        </div>
                    </div>

                    <div class="mt-3">
                        <strong>Description:</strong>
                        <p th:text="${company.description}"></p>
                    </div>

                    <div class="mt-3">
                        <strong>Address:</strong>
                        <p th:text="${company.address.streetName} + ' ' + ${company.address.houseNumber} + ' ' + ${company.address.postalCode} + ' ' + ${company.address.city} + ', ' + ${company.address.country}"></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
