<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" th:with="pageTitle='Error'">
<head>
    <meta charset="UTF-8">
    <title>Error while creating account</title>
</head>
<body th:fragment="content" class="bg-light d-flex flex-column min-vh-100">

    <div class="d-flex justify-content-center align-items-center">
        <div class="container text-center">
            <div class="card shadow-sm border-danger">
                <div class="card-body">
                    <img th:src="@{/images/error/error.svg}" height="100px" width="100px" alt="Error Icon" class="img-fluid mb-4">
                    <h1 class="text-danger">Something went wrong.</h1>
                    <p class="text-muted" th:text="${errorMessage}"></p>
                    <p class="text-muted fst-italic" th:text="'Exception that was thrown: ' + ${exceptionName}"></p>
                    <a href="/user/info" class="btn btn-outline-danger mt-3">Go back to your user information page</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
